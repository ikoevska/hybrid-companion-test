<div data-role="view" data-title="Form" data-layout="main" data-model="app.formView" data-show="app.formView.onShow" data-after-show="app.formView.afterShow">
    <div id="formViewModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
			    <img src="./body_positivity.jpg" style="max-width:100%">
			</li>
			<li class="form-content-item">

                    <p id="prettyText" data-bind="html: formViewModel.fields.prettyText"></p>

                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: formViewModel.cancel }">No</a>
                <a class="primary" data-role="button" data-bind="events: { click: formViewModel.submit }">Yes</a>
            </div>
        </form>
        <!-- START_CUSTOM_CODE_formViewModel -->

        <!-- END_CUSTOM_CODE_formViewModel -->
    </div>

    <!-- START_CUSTOM_CODE_formView -->
